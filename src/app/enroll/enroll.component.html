
<form [formGroup]="enrollForm" (ngSubmit)="enrollSubmitted()" class="border rounded p-3">
    <div class="row ">
        <div class="col1 text-center p-3 mb-3 ">
            <span class="fs-3">Enroll Course</span>
        </div>
    </div>
    <div class="row ">
        <div class="col mb-3">
            <label for="firstName" class="form-label">First Name</label>
            <input type="text" class="form-control" id="firstName" placeholder="enter your firstname"formControlName="firstName" required>
        </div>
        <div class="col mb-3">
            <label for="lastName" class="form-label">Last Name</label>
            <input type="text" class="form-control" id="LastName"  placeholder="enter your Lastname"formControlName="lastName" required>
        </div>
    </div>
    
    
    <div class="row">
        <div class="col mb-3" >
            <label for="age" class="form-label">Age</label>
            <input type="text" class="form-control" id="age" placeholder="enter your Age"formControlName="age" required>
        </div>
        <div class="col  mb-3">
            <label for="gender" class="form-label">Gender</label>
            <input type="text" class="form-control" id="gender" placeholder="enter your Gender" formControlName="gender" required>
            </div>
        </div>
        <div class="row">
            <div class="col mb-3" >
                <label for="fatherName" class="form-label">Father Name</label>
                <input type="text" class="form-control" id="fatherName" placeholder="enter your Fathername" formControlName="fatherName" required>
            </div>
            <div class="col mb-3" >
                <label for="motherName" class="form-label">Mother Name</label>
                <input type="text" class="form-control" id="motherName" placeholder="enter your Mothername" formControlName="motherName"required>
            </div>
            
            </div>

            <div class="row">
                <div class="col mb-3" >
                    <label for="phoneNumber1" class="form-label">PhoneNumber1</label>
                    <input type="tel" class="form-control" id="phoneNumber1" placeholder="enter your Phonenumber" formControlName="phoneNumber1" required>
                    <div class="form-text"></div>
                </div>
                <div class="col mb-3" >
                    <label for="phoneNumber2" class="form-label">PhoneNumber2</label>
                    <input type="tel" class="form-control" id="phoneNumber2" placeholder="enter your Alternatenumber" formControlName="phoneNumber2" required>
                </div>
                
                </div>
                <div class="row">
                    <div class="col mb-3" >
                        <label for="emailId" class="form-label">Email Id</label>
                        <input type="email" class="form-control" id="emailId" placeholder="enter your EmailId" formControlName="emailId" required>
                        <div class="form-text"></div>
                    
                    </div>
                    </div>
                    <div class="row">
                        <div class="col mb-2">Adress Information :</div>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label for="houseNo" class="form-label">House No:</label>
                    <input type="text" class="form-control" id="houseNo" placeholder="enter your Houseno"formControlName="houseNo" required>
                        </div>
                        <div class="col mb-3">
                            <label for="streetName" class="form-label">Street Name:</label>
                           <input type="text" class="form-control" id="streetName" placeholder="enter your Streetname" formControlName="streetName" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label for="areaName" class="form-label">Area Name:</label>
                    <input type="text" class="form-control" id="areaName" placeholder="enter your Areaname" formControlName="areaName"required>
                        </div>
                        <div class="col mb-3">
                            <label for="pincode" class="form-label">Pincode:</label>
                           <input type="text" class="form-control" id="pincode" placeholder="enter your Pincode" formControlName="pincode" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col mb-3">
                            <label for="state" class="form-label">State:</label>
                    <input type="text" class="form-control" id="state" placeholder="enter your state" formControlName="state"required>
                        </div>
                        <div class="col mb-3">
                            <label for="nationality" class="form-label">Nationality:</label>
                           <input type="text" class="form-control" id="nationality" placeholder="enter your Nationality" formControlName="nationality" required>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-4 offset-4">
                            <div class="d-grid">
                                <button (click)="alertWithSuccess()" type="submit" id="enrollNowButton" class="btn btn-success">Enroll now</button>
                            </div>
                        </div>
                    </div>

        
</form>
